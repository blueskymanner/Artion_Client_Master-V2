<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

        <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>" />
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.imageUrl %>" />

        <!-- Twitter -->
        <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
        <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.description %>" />
        <meta property="twitter:image" content="<%= htmlWebpackPlugin.options.imageUrl %>" />

        <link rel="preconnect" href="https://use.typekit.net" />
        <link rel="stylesheet" href="https://use.typekit.net/evf2xmx.css" />
        <link rel="icon" href="<%= BASE_URL %><%= htmlWebpackPlugin.options.favicon %>" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
